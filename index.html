      <section>
          <h4>bootstrap的思想并不是再抽样，而是plug-in principle；再抽样仅仅是实现这个思想的一种
          手段。所以bootstrap也并不一定非要抽样B次，只要可以plug-in，有时候一次也不用抽就可以得
          到精确结果。 但是不可否认，样本的重复利用的确是一个incredibly amazing的方法，而且经常
          counter-intuitive。最难理解的（对我来说）就是，信息都蕴含在样本中，再抽样究竟能提不提
          供样本之外的新的信息；如果不能，怎么抽得到的都是原来样本里面的信息；如果能，新信息从哪儿来？</h4>
        </section>
